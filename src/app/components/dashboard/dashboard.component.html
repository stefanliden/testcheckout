                            PickupWindows

                            </span>
                        </p>
                        <button class="button is-outlined" (click)="pickupWindowsDataShow ($event)" aria-label="more options">
                            <span class="icon">
                                <i class="far fa-window-maximize"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content" [hidden]="!pickupDataBool">
                        <div class="content">
                            <button (click)="addPickupWindows()" type="button" class="button is-success button is-small"><span
                                    class="icon-plus"></span> Add</button>
                            <form [formGroup]="pickupWindowsForm" class="form-horizontal">
                                <fieldset>
                                    <div formArrayName="products"
                                        *ngFor="let time of pickupWindowsForm.controls.products?.value; let i = index; trackBy:trackByFn">
                                        <div [formGroupName]="i">



                                            <div class="form-group row">
                                                <label class="labelMedium" for="start">Start</label>
                                                <div class="col-md-6">
                                                    <input placeholder="start"
                                                        (ngModelChange)="changedExtraHandler($event)" type="text"
                                                        formControlName="start" class="input is-small" />
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="labelMedium" for="end">end</label>
                                                <div class="col-md-6">
                                                    <input placeholder="end"
                                                        (ngModelChange)="changedExtraHandler($event)" type="text"
                                                        formControlName="end" class="input is-small" />
                                                </div>
                                            </div>
                                        </div>
                                        <button (click)="RemovePickupWindows(i)" type="button" id="removeBtn"
                                            class="button is-danger  button is-small"><span
                                                class="icon-close"></span>Remove</button>
                                    </div>

                                    <br />
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="column is-12">
                    <div class="column"></div>
                    <h1>Checkout Widget</h1>
                    <div [hidden]="!httpErrorBool"  id="porterbuddy-widget"></div>
                    <div [hidden]="!httpErrorBool">
                        <button [hidden]="!httpErrorBool" (click)="createOrder()" style="background:#661aff"
                            class="button is-info">Create Order
                            <span style="margin-right: 2%;" style="color: white !important;margin-left: 2%;"
                                class="icon"><i style="color: white !important;margin-left: 2%;"
                                    class="fas fa-dolly"></i></span>


                        </button>

                    </div>
                    <pre [hidden]="!showErrorDataBool">{{errorData | json:4}}</pre>
                </div>


                <div class="column is-12">

                    <h2 [hidden]="!showTrackingLink" class="subtitle is-6">Order Created: OrderID {{orderID}}</h2>

                    <iframe [hidden]="!showTrackingLink" [src]="urlSafe "
                        style="display: center; width:100%; height: 1200px;" frameborder="0" allowfullscreen></iframe>

                </div>
                <h1 [hidden]="!showTrackingLink">Fetched information OrderID {{orderID}} </h1>
                <pre [hidden]="!showTrackingLink">{{statusData | json:2}}</pre>

                <div class="column is-3">
                    <button (click)="showDebug()" class="button is-light">
                        <span style="margin-right:4%" class="icon"><i style="margin-left:2%"
                                class="fas fa-search"></i></span> {{debugTitle}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<pre [hidden]="!debugBool">{{checkoutObj | json:4}}</pre>
